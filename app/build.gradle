apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "net.hogelab.android.androidui"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        resValue "string", "app_name", "AndroidUI target Gingerbread"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        targetGingerbread {
        }
        targetMarshmallow {
            applicationId 'net.hogelab.android.androiduim'
            targetSdkVersion 23
            resValue "string", "app_name", "AndroidUI target Marshmallow"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.2.+'
    compile 'com.android.support:appcompat-v7:23.2.+'
    compile 'com.android.support:design:23.2.+'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.squareup:otto:1.3.8'

    releaseCompile project(path: ':pfw', configuration: 'release')
    debugCompile project(path: ':pfw', configuration: 'debug')
}
