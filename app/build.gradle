apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.hogelab.android.androidui"
        minSdkVersion 9
        targetSdkVersion 9
        versionCode 1
        versionName "1.0"
        resValue "string", "app_name", "AndroidUI target Gingerbread"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        targetGingerbread {
        }
        targetMarshmallow {
            applicationId 'net.hogelab.android.androiduim'
            targetSdkVersion 23
            resValue "string", "app_name", "AndroidUI target Marshmallow"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
